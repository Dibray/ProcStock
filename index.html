<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>

    <title>ProcStock</title>
</head>

<body>
    <div>
        <table class="stocks" style="border: 1px solid black;">
            <tr>
                <td rowspan="0" class="add-stock"><button class="add-stock-btn">+</button></td>
                <td>Name</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Total</td>
            </tr>
        </table>

        <table class="summary" style="border: 1px solid black;">
            <tr>
                <td>Price:</td>
                <td class="price-value"></td>
            </tr>
            <tr>
                <td>VAT:</td>
                <td class="vat-value"></td>
            </tr>
            <tr>
                <td>TOTAL:</td>
                <td class="total-value"></td>
            </tr>
        </table>
    </div>
</body>

</html>
