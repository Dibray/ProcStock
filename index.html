<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>

    <title>ProcStock</title>
</head>

<body>
    <div>
        <table class="stocks">
            <tr>
                <td rowspan="0" class="add-stock"><button class="add-stock-btn">+</button></td>
                <td class="name-column">Name</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Total</td>
            </tr>
        </table>

        <table class="summary">
            <tr>
                <td>Price:</td>
                <td class="price-value"></td>
            </tr>
            <tr>
                <td>VAT (9%):</td>
                <td class="vat-value"></td>
            </tr>
            <tr class="promocode">
                <td>Promocode:</td>
                <td class="promocode-form">
                    <input type="text" class="promocode-field">
                    <button type="submit" class="promocode-submit">Ok</button>
                </td>
            </tr>
            <tr class="total">
                <td>TOTAL:</td>
                <td class="total-value"></td>
            </tr>
        </table>
    </div>
</body>

</html>
