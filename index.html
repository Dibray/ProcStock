<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>ProcStock</title>
</head>

<body>
    <div>
        <table class="stocks" style="border: 1px solid black;">
            <tr>
                <td rowspan="0" class="new-item">+</td>
                <td>Name</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Total</td>
            </tr>
            <tr class="stock-info">
                <td><input type="text" placeholder="Stock" class="stock-name"></td>
                <td><input type="number" placeholder="0" class="unit-price"></td>
                <td><input type="number" placeholder="0" class="quantity"></td>
                <td class="stock-price"></td>
                <td class="remove-stock">-</td>
            </tr>
        </table>

        <table class="summary" style="border: 1px solid black;">
            <tr>
                <td>Price:</td>
                <td class="price-value"></td>
            </tr>
            <tr>
                <td>VAT:</td>
                <td class="vat-value"></td>
            </tr>
            <tr>
                <td>TOTAL:</td>
                <td class="total-value"></td>
            </tr>
        </table>
    </div>
</body>

</html>
